name: swiftcart
description: "Premium Multi-Vendor E-commerce App"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter

  # UI & Navigation
  cupertino_icons: ^1.0.8
  provider: ^6.1.2
  go_router: ^14.2.0

  # Image & Carousel
  carousel_slider: ^5.0.0
  cached_network_image: ^3.4.1

  # Animations
  flutter_animate: ^4.5.0
  lottie: ^3.1.2

  # Forms & Validation
  flutter_form_builder: 10.2.0
  form_builder_validators: ^11.0.0

  # State Management
  flutter_riverpod: ^2.5.1

  # Storage
  shared_preferences: ^2.2.3

  # Utils
  intl: ^0.20.2
  uuid: ^4.4.0
  url_launcher: ^6.2.5

  # Icons
  font_awesome_flutter: ^10.7.0
  google_fonts: ^7.0.0
  firebase_core: ^4.3.0
  firebase_auth: ^6.1.3
  cloud_firestore: ^6.1.1
  firebase_messaging: ^16.1.0
  flutter_local_notifications: ^17.2.2
  http: ^1.2.1
  google_sign_in: ^6.2.1
  googleapis_auth: ^1.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon.jpg"
  min_sdk_android: 21 # android min sdk min:16, default:21

flutter_native_splash:
  color: "#020617"
  image: "assets/images/app_icon.jpg"
  android_12:
    image: "assets/images/app_icon.jpg"
    color: "#020617"
  fullscreen: true


# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  uses-material-design: true

  assets:
    - assets/images/watches/
    - assets/images/
    - assets/images/bags/
    - assets/images/jackets/
    - assets/images/makeup/
    - assets/images/Shoes/
    - assets/images/Sports/
    - assets/images/headphones/
    - assets/raw/
    - assets/chat-5c41a-firebase-adminsdk-fbsvc-bbef9f578a.json


